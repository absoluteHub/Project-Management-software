<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагувати вимогу</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="page-wrapper">
<div class="container">

    <div class="header">
        <div>
            <h1 class="header-title">Редагувати вимогу</h1>
        </div>

        <a th:href="@{|/requirements/project/${req.projectId}|}" class="btn btn-secondary">← Назад</a>
    </div>

    <form class="form-card"
          th:action="@{|/requirements/edit/${req.id}|}"
          th:object="${req}"
          method="post"
          novalidate>

        <input type="hidden" th:field="*{projectId}"/>

        <div class="form-grid">

            <div class="form-group">
                <label class="form-label">Назва:</label>
                <input class="form-input" th:field="*{title}">
            </div>

            <div class="form-group">
                <label class="form-label">Тип:</label>
                <select class="form-input" th:field="*{requirementType}">
                    <option value="FUNCTIONAL">Функціональна</option>
                    <option value="NON_FUNCTIONAL">Нефункціональна</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Статус:</label>
                <select class="form-input" th:field="*{status}">
                    <option value="DRAFT">Чернетка</option>
                    <option value="APPROVED">Затверджено</option>
                    <option value="IN_PROGRESS">В роботі</option>
                    <option value="DONE">Завершено</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Опис:</label>
                <textarea class="form-textarea" th:field="*{description}"></textarea>
            </div>

        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Зберегти</button>
        </div>

    </form>

</div>
</body>
</html>
