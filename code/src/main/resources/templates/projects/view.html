<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title th:text="${project.name}"></title>
</head>

<body>
<div class="page-wrapper">
    <div class="container">

        <div class="header">
            <div>
                <h1 class="header-title" th:text="${project.name}"></h1>
                <div class="header-subtitle">Перегляд проєкту</div>
            </div>

            <a th:href="@{/projects}" class="btn btn-secondary">← До списку</a>
        </div>

        <div class="project-layout">

            <div class="project-main">

                <div class="project-main-deadline">
                    <b>Дедлайн:</b>
                    <span th:text="${project.deadline}"></span>
                </div>

                <div class="project-main-description">
                    <b>Опис:</b><br>
                    <span th:text="${project.description}"></span>
                </div>

                <div class="form-actions" style="margin-top: 20px;">
                    <a th:href="@{|/projects/edit/${project.id}|}" class="btn btn-secondary">Редагувати</a>

                    <form th:action="@{|/projects/delete/${project.id}|}" method="post" style="display:inline;">
                        <button class="btn btn-secondary"
                                onclick="return confirm('Точно видалити проєкт?')"
                                style="border-color:#dc2626; color:#fecaca;">
                            Видалити
                        </button>
                    </form>
                </div>

            </div>

            <div class="project-side">

                <h2>Завдання</h2>

                <div th:if="${tasks.size() == 0}" class="empty-state">
                    Завдань ще немає.
                </div>

                <ul th:if="${tasks.size() > 0}" class="simple-list">
                    <li th:each="t : ${tasks}">
                        <a th:href="@{|/tasks/${t.id}|}" th:text="${t.name}"></a>
                    </li>
                </ul>

                <a th:href="@{|/tasks/create/${project.id}|}" class="btn btn-primary">Створити завдання</a>

            </div>
        </div>

    </div>
</div>
</body>
</html>
