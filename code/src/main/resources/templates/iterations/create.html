<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Створити ітерацію</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="page-wrapper">
<div class="container">

    <div class="header">
        <h1 class="header-title">Створити ітерацію</h1>
        <a th:href="@{|/iterations/project/${iteration.projectId}|}" class="btn btn-secondary">← Назад</a>
    </div>

    <form class="form-card"
          th:action="@{/iterations/create}"
          th:object="${iteration}"
          method="post"
          novalidate>

        <input type="hidden" th:field="*{projectId}">

        <div class="form-grid">

            <div class="form-group">
                <label>Назва:</label>
                <input class="form-input" th:field="*{name}">
                <div class="error-text" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label>Дата початку:</label>
                <input type="date" class="form-input" th:field="*{startDate}">
                <div class="error-text" th:errors="*{startDate}"></div>
            </div>

            <div class="form-group">
                <label>Дата кінця:</label>
                <input type="date" class="form-input" th:field="*{endDate}">
                <div class="error-text" th:errors="*{endDate}"></div>
            </div>

            <div class="form-group">
                <label>Тип ітерації:</label>
                <select class="form-input" th:field="*{iterationType}">
                    <option value="">— Оберіть —</option>
                    <option value="SPRINT">Sprint</option>
                    <option value="RUP_PHASE">PHASE</option>
                </select>
                <div class="error-text" th:errors="*{iterationType}"></div>
            </div>

        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Створити</button>
        </div>

    </form>

</div>
</body>
</html>
