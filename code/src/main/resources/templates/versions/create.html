<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Створити версію</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="page-wrapper">
<div class="container">

    <div class="header">
        <h1 class="header-title">Створити версію</h1>
        <a th:href="@{|/versions/project/${version.projectId}|}" class="btn btn-secondary">← Назад</a>
    </div>

    <form class="form-card"
          th:action="@{/versions/create}"
          th:object="${version}"
          method="post"
          enctype="multipart/form-data"
          novalidate>

        <input type="hidden" th:field="*{projectId}">

        <div class="form-grid">

            <div class="form-group">
                <label>Номер версії:</label>
                <input class="form-input" th:field="*{versionNumber}">
                <div class="error-text" th:errors="*{versionNumber}"></div>
            </div>

            <div class="form-group">
                <label>Опис:</label>
                <textarea class="form-input" th:field="*{description}"></textarea>
            </div>

            <div class="form-group">
                <label>Дата релізу:</label>
                <input type="date" class="form-input" th:field="*{releaseDate}">
                <div class="error-text" th:errors="*{releaseDate}"></div>
            </div>

            <label>Батьківська версія (необов’язково):</label>
            <select class="form-input" th:field="*{parentId}">
                <option value="">— Немає —</option>
                <option th:each="v : ${versions}"
                        th:value="${v.id}"
                        th:text="${v.versionNumber}">
                </option>
            </select>

            <div class="form-group">
                <label>Виконуваний файл (необов’язково):</label>
                <input type="file" class="form-input" th:field="*{executableFile}">
            </div>

        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Створити</button>
        </div>

    </form>

</div>
</body>
</html>
