<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагувати версію</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="page-wrapper">
<div class="container">

    <div class="header">
        <div>
            <h1 class="header-title">Редагувати версію</h1>
        </div>

        <a th:href="@{|/versions/project/${version.projectId}|}" class="btn btn-secondary">← Назад</a>
    </div>

    <form class="form-card"
          th:action="@{|/versions/edit/${version.id}|}"
          th:object="${version}"
          method="post"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{projectId}">

        <div class="form-grid">

            <div class="form-group">
                <label class="form-label">Номер версії:</label>
                <input class="form-input" th:field="*{versionNumber}">
            </div>

            <div class="form-group">
                <label class="form-label">Опис:</label>
                <textarea class="form-textarea" th:field="*{description}"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Дата релізу:</label>
                <input type="date" class="form-input" th:field="*{releaseDate}">
            </div>

            <div class="form-group">
                <label class="form-label">Замінити виконуваний файл:</label>
                <input type="file" name="executableFile" class="form-input">
            </div>

        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Зберегти</button>
        </div>

    </form>

</div>
</body>
</html>
